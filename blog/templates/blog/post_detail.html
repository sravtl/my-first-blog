{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
    	<a class="btn btn-default" style="float:right; margin-right:3px" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
    	{% if user.is_authenticated %}
        	<a class="btn btn-default" style="float:right; margin-right:3px" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
		{% else %}
		    <a class="btn btn-default" style="float:right; margin-right:3px" href="{% url 'blog.views.post_publish' pk=post.pk %}">Publish</a>
		{% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}\
